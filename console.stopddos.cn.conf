map $http_upgrade $connection_upgrade {
   default upgrade;
   ''      close;
}
server {
  listen 80;
  server_name console.stopddos.cn;
  access_log /datas/wwwlogs/gy.com_nginx.log combined;
  index index.html index.htm index.php;
  # laravel config
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }
  root /Users/kiyon/Code/ulan/ControlSystem/resources/member;
  #error_page 404 = /404.html;
  #error_page 502 = /502.html;
  location ~ [^/]\.php(/|$) {
    fastcgi_pass unix:/Users/kiyon/.valet/valet.sock;
    fastcgi_index index.php;
    include fastcgi.conf;
  }
  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
    expires 30d;
    access_log off;
  }
  location ~ .*\.(js|css)?$ {
    expires 7d;
    access_log off;
  }
  location ~ /\.ht {
    deny all;
  }
  # WEBSOCKET
  location /ws {
      proxy_pass http://console.stopddos.cn:2020/;
      include /usr/local/etc/nginx/servers/ws.conf;
  }
}
